<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post</title>
  <link rel="stylesheet" href="blog.css" />
  <script defer src="script.js"></script>
  <script defer src="livestream.js"></script>
  <script defer src="posts.js"></script>
  <script defer src="gallery.js"></script>
  <script defer src="shop.js"></script>
</head>
<body>
  <header class="blog-header" id="postHeader">
    <h1>Loading...</h1>
    <p class="date"></p>
  </header>

  <main class="post-content">
    <img id="postImage" class="post-image" src="" alt="">
    <div class="post-text" id="postBody"></div>
    <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
  </main>

  <footer class="blog-footer">
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

  <script src="posts.js"></script>
  <script>
    // Get the post ID from the URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const post = posts.find(p => p.id === id);

    if (post) {
      document.title = post.title;
      document.querySelector("#postHeader h1").textContent = post.title;
      document.querySelector("#postHeader .date").textContent = post.date;
      document.querySelector("#postImage").src = post.image;
      document.querySelector("#postBody").innerHTML = post.content;
    } else {
      document.querySelector("#postBody").innerHTML = "<p>Post not found.</p>";
    }
  </script>
</body>
</html>
